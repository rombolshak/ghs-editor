name: Build and Deploy
on:
  push:
    branches:
      - main
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cacho: npm
    - run: npm ci
    - run: npm test -- --no-watch --no-progress --browsers=ChromeHeadlessCI

#    - name: Git Version
#      id: version
#      uses: codacy/git-version@2.8.0
#
#    - name: Set new version
#      run: npm version ${{ steps.version.outputs.version }}

    - name: All things angular
      uses: AhsanAyaz/angular-deploy-gh-pages-actions@v1.3.2
      with:
        github_access_token: ${{ secrets.ACCESS_TOKEN }} # see the Configuration section for how you can create secrets
        build_configuration: production # The build environment for the app. please look configurations in your angular.json
        base_href: /ghs-editor/   # make sure this corresponds to https://<your_username>.github.io/<base_href>/
        deploy_branch: gh-pages # The branch the action should deploy to.
        angular_dist_build_folder: dist/ghs-editor # The folder where your project is supposed to be after running ng build by the action.
